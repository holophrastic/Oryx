<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Oryx Example</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    </head>
    <body>
        <div style="margin: 1em" class="span7">
            <table id="table_view" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>First Name</td>
                        <th>Last Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first_name"></td>
                        <td class="last_name"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td> <input type="text" class="input-large" id="first_name" placeholder="First Name"> </td>
                        <td> <input type="text" class="input-large" id="last_name" placeholder="Last Name"> </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span class="pull-right">
                                <button class="btn btn-primary" id="save"><i class="icon-plus-sign icon-white"></i> Add</button>
                                <button class="btn btn-danger" id="cancel"><i class="icon-trash icon-white"></i> Cancel</button>
                            </span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="../shared/jquery.js"></script>
        <script src='app.js'></script>
    </body>
</html>
