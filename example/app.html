<!DOCTYPE html>
<html>
    <head>
        <title>Kart Example</title>
        <style type="text/css">

            .label {
                float : left;
                width : 100px;
            }

            .selected {
                background : #cccccc;
            }

            fieldset {
                width: 230px;
            }

        </style>
    </head>
    <body>
        <div id="body">
            <fieldset>
                <form id="person_form">
                    <div><div class="label">First Name</div><input type="text" id="first_name" /></div>
                    <div><div class="label">Last Name</div><input type="text" id="last_name" /></div>
                    <hr/>
                    <div align="right"><input type="button" id="save" value="Save" />&nbsp;<input type="button" id="cancel" value="Cancel" /></div>
                </form>
            </fieldset>
            <hr/>
            <table border="1" width="500" id="table_view">
                <thead>
                    <tr><td>First Name</td><td>Last Name</td></tr>
                </thead>
                <tbody>
                    <tr><td class="first_name"></td><td class="last_name"></td></tr>
                </tbody>
            </table>
        </div>
        <script src="../shared/jquery.js"></script>
        <script src='app.js'></script>
    </body>
</html>
