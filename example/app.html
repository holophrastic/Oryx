<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Oryx Example</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
        <style type="text/css">
            .control-group,
            .controls,
            input {
                margin-bottom: 0 !important;
            }
        </style>
    </head>
    <body>
        <div style="margin: 1em" class="span8">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first_name"></td>
                        <td class="last_name"></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-small btn-danger" name="delete"><i class="icon-trash icon-white"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" class="input-large" name="first_name" placeholder="First Name">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" class="input-large" name="last_name" placeholder="Last Name">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-small btn-primary" name="add"><i class="icon-plus-sign icon-white"></i></button>
                                <button class="btn btn-small btn-danger" name="cancel"><i class="icon-trash icon-white"></i></button>
                            </span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="../shared/jquery.js"></script>
        <script src='app.js'></script>
    </body>
</html>
