<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Oryx ♥ People</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="span8">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="first_name"></td>
                            <td class="last_name"></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-small btn-danger" name="delete"><i class="icon-trash icon-white"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="text" class="input-block-level" name="first_name" placeholder="First Name">
                                    </div>
                                    <div class="alert alert-error first-name-message"></div>
                                </div>
                            </td>
                            <td>
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="text" class="input-block-level" name="last_name" placeholder="Last Name">
                                    </div>
                                    <div class="alert alert-error last-name-message"></div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-small btn-primary" name="add"><i class="icon-plus-sign icon-white"></i></button>
                                    <button class="btn btn-small btn-danger" name="cancel"><i class="icon-trash icon-white"></i></button>
                                </span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <p>Hello, I am <a class="oryx" target="_blank" href="https://github.com/stevan/oryx">Oryx</a>. Check out the <a target="_blank" href="https://github.com/stevan/Oryx/blob/master/example/app.ts">typescript code</a> running this and the associated <a target="_blank" href="https://github.com/stevan/Oryx/blob/master/example/app.html">markup</a>. <span class="♥">♥</span></p>

    </body>

    <script src="../shared/jquery.js"></script>
    <script src='app.js'></script>
</html>
