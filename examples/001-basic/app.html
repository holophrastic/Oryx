<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Oryx ♥ People</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="span6">
                <ol>
                    <li>
                        <div class="btn-group">
                            <button class="btn btn-small btn-danger" name="delete"><i class="icon-trash icon-white"></i></button>
                        </div>

                        <span class="first_name"></span>
                        <span class="last_name"></span>
                    </li>
                </ol>

                <div class="form well">
                    <div class="alert alert-error add-message"></div>

                    <div class="control-group">
                        <div class="controls">
                            <label for="first_name">First Name</label>
                            <input type="text" class="input-block-level" name="first_name">
                        </div>
                        <div class="alert alert-error first-name-message"></div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="input-block-level" name="last_name">
                        </div>
                        <div class="alert alert-error last-name-message"></div>
                    </div>
                    <button class="btn btn-primary" name="add"><i class="icon-plus-sign icon-white"></i> Add</button>
                    <button class="btn btn-danger" name="cancel"><i class="icon-trash icon-white"></i> Reset</button>
                </div>
            </div>
        </div>

        <p>Hello, I am <a class="oryx" target="_blank" href="https://github.com/stevan/oryx">Oryx</a>. Check out the <a target="_blank" href="https://github.com/stevan/Oryx/blob/master/examples/001-basic/app.ts">typescript code</a> running this and the associated <a target="_blank" href="https://github.com/stevan/Oryx/blob/master/examples/001-basic/app.html">markup</a>. <span class="♥">♥</span></p>

    </body>

    <script src="../../shared/jquery.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        $(function () { new PersonController().bind() });
    </script>
</html>
