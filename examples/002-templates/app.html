<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Oryx ♥ Sales</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="span8">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Available?</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="sku"></td>
                            <td class="description"></td>
                            <td class="quantity"></td>
                            <td class="available"></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-small btn-danger" name="delete"><i class="icon-trash icon-white"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="sku">
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="text" class="input-block-level" name="sku" placeholder="SKU">
                                    </div>
                                    <div class="alert alert-error sku-message"></div>
                                </div>
                            </td>
                            <td class="description">
                                <div class="control-group">
                                    <div class="controls">
                                        <span />
                                    </div>
                                    <div class="alert alert-error description-message"></div>
                                </div>
                            </td>
                            <td class="quantity">
                                <div class="control-group">
                                    <div class="controls">
                                        <span />
                                    </div>
                                    <div class="alert alert-error quantity-message"></div>
                                </div>
                            </td>
                            <td class="available">
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-small btn-primary" name="add"><i class="icon-plus-sign icon-white"></i></button>
                                    <button class="btn btn-small btn-danger" name="cancel"><i class="icon-trash icon-white"></i></button>
                                </span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>

    <script id="sku-template" type="text/x-handlebars-template">
        <a href="#">{{sku}}</a>
    </script>

    <script id="description-template" type="text/x-handlebars-template">
        <input type="text" class="input-block-level" name="description" value="{{description}}" placeholder="Description" />
    </script>

    <script id="quantity-template" type="text/x-handlebars-template">
        <input type="text" class="input-small" name="quantity" value="{{quantity}}" placeholder="Qty" />
    </script>

    <script id="available-template" type="text/x-handlebars-template">
        {{#if available}}
            <span class="product-available">✔</span>
        {{else}}
            <span class="product-unavailable">✗</span>
        {{/if}}
    </script>

    <script src="../../shared/jquery.js"></script>
    <script src="handlebars.js"></script>
    <script src="controller.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            new OrderController().bind();
        });
    </script>
</html>
